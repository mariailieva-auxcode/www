description: Welkom bij de projectontwikkeling tool van greenatlas.earth. Deze unieke tool is ontworpen om u als perceeleigenaar en/of vertegenwoordiger van een stuk grond, op speelse en simpele wijze inzicht te bieden in de potentie van uw stuk grond, terrein, dak of water gebied. De projectontwikkeling tool kan worden ingezet om de mogelijkheden en waarde potentie van uw stuk grond te onderzoeken. Via de interactieve tool kunnen gebruikers middels het slepen en neerzetten van aanwezige elementen zoals water, wegen, windturbines, zonnepanelen enz. hun perceel in kaart brengen en met verschillende mogelijkheden experimenteren. De projectontwikkeling tool biedt inzicht in: •	Energie opbrengst •	Kosten besparing •	Terugverdientijd van de investering (bij opwek voor eigen gebruik) •	Constructie mogelijkheden •	Verdien potentieel •	CO2 reductie / klimaat impact Op dit moment is deze tool nog in ontwikkeling. Wilt u op de hoogte blijven? Stuur een e-mail naar jaap@greenatlas.earth. Alvast bedankt!
