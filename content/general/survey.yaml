description: Om de situatie van de verschillende perceeleigenaren zo goed mogelijk in kaart te brengen vragen wij u om een vragenlijst in te vullen.
Deze vragenlijst is bedoeld om veelvoorkomende situaties, behoeften en ervaringen van perceeleigenaren in kaart te brengen en deze te delen met andere perceeleigenaren. Deze vragenlijst is bedoeld voor perceeleigenaren of vertegenwoordigers die: 

A. Een perceel hebben met minimaal 200 vierkante meter aan bruikbare ruimte (dak, grondgebied, industrieterrein, watergebied).
B. Nog geen hernieuwbare energie op hun perceel opwekken, maar overwegen dit te doen.
C. Al hernieuwbare energie opwekken op hun perceel met zonnepanelen of windturbines.

