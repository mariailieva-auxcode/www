title: Ons verhaal
description: 'Wij matchen perceeleigenaren met projectontwikkelaars, installateurs, adviseurs en financierders op basis van de meest passende profielen. Door de markt te voorzien van transparante, onpartijdige informatie en hen de tools te geven om elkaar te vinden dragen wij bij aan een efficiÃ«ntere markt en snellere energietransitie. Onze missie bestaat uit:'
bullets:
  0: De markt te voorzien van transparante, betrouwbare, onafhankelijke informatie.
  1: Het digitaliseren en stroomlijnen van complexe stappen in het projectontwikkelingsproces voor beide kanten van de markt, zoals vergunningaanvragen en contracten. 
  2: Tools te bieden waarmee perceeleigenaren op makkelijke en effectieve wijze inzicht kunnen krijgen in de potentie en mogelijkheden van hun locatie.
