title: How we help you
description: 
explanations:
  - image: /assets/medal.svg
    information: Our quick-scan tool provides you with free, reliable, and independent information about the possibilities of your site
    information: From our database of over 100 companies we match your site and profile with a selection of the most suitable partners to help you plan, finance and execute your project. 
  - image: /assets/contract.svg
    information: Receive a proposal with no strings attached from one of your selected parnters or simply ask a question. We are here to help you understand your options!
  - image: /assets/setup.svg
    information: Our platform uses advanced geospatial mapping technology and an energy model co-developed by TU Delft to deliver precise insights about your site
