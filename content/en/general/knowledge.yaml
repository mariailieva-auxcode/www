    label: Netherlands’ largest utility says grid constraints preventing connection of solar projects are increasing
    description: 'Dutch utility Liander has published a new list congested areas in the provinces of Flevoland, Friesland, Gelderland, Noord-Holland, and Zuid-Holland. The company said that developers of solar parks who are still waiting for grid connection may have to wait longer for additional grid capacity.'
    link: https://www.pv-magazine.com/2020/01/10/netherlands-largest-utility-says-grid-constraints-preventing-connection-of-solar-projects/
