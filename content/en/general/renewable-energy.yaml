title: Why produce renewable energy on your site?
first-card-label: Generate passive income
first-card-information: By leasing out your under-utilized land, water-site or large rooftop (SDE+ size) as an energy producer to a project developer you can generate stable, passive income for up to 25 years, without up-front investment.. This can range from several hundred euros a month to thousands depending on the size of your location. 
