description: Welkom bij de energietransitie zoektool van greenatlas.earth: de Atlas!Wij ontwikkelen het eerste open-source database van Europa voor perceeleigenaren en partijen die werkzaam zijn binnen de duurzame energieproject sector. De tool biedt perceeleigenaren en product- en serviceproviders een compleet, transparant en onafhankelijk overzicht van de belangrijkste spelers in de Nederlandse en Europese markt: •	Projectontwikkelaars •	Installateurs •	Adviseurs •	Hardware fabrikanten (zonnepanelen, montage systemen, wind turbines enz.) •	Financiers •	Makelaars Gebruikers kunnen via onze tool gemakkelijk zien welke diensten en producten er worden aangeboden, en welke bedrijven het beste aansluiten bij hun doeleinden. Bent u een perceeleigenaar en geïnteresseerd om te zien wat de waarde potentie en mogelijkheden van uw locatie zijn? Maak dan gebruik van onze unieke projectontwikkeling tool; de Atlas! Op het moment is de database nog in ontwikkeling. Wilt u op de hoogte worden gehouden of uw bedrijf aanmelden voor onze database? Stuur een e-mail naar jaap@greenatlas.earth. Hartelijk bedankt!
