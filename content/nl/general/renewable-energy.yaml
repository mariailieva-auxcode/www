title: Waarom hernieuwbare energie genereren op uw land?
first-card-label: Genereer stabiele inkomsten
first-card-information: Produceer energie en genereer inkomsten met het verhuren of verkopen van ongebruikte grond, water en/of uw dak. Als duurzame energieproducent kunt u voor ten minste 25 jaar een stabiel inkomen generen als uw dak, land of waterplaats voldoet aan de SDE+ richtlijn. De grootte van de inkomsten zijn o.m. afhankelijk van het aantal m2 van uw land, water en/of dak. Uw dak is groter dan 2000m2, uw stuk grond groter dan 1 hectare 10,000m2
