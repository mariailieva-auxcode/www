title: The Team
team:
  - image: /assets/Jaap-van-Dijk.png
    name: Jaap van Dijk
    information: 'Jaap is medeoprichter van greenatlas.earth en gepassioneerd door de energietransitie als cruciale pijler in de strijd tegen klimaatverandering. Zijn missie is om de energietransitie in Europa te versnellen door de manier te verbeteren waarop nieuwe locaties voor projecten voor hernieuwbare energie worden verzekerd en ontwikkeld. Zijn visie is dat vraag en aanbod transparanter, efficiënter en inclusiever met elkaar wordt verbonden.'
  - image: /assets/Thomas-Shaw.png
    name: Thomas Shaw
    information: 'Thomas is mede-oprichter van greenatlas.earth en gepassioneerd door technologische ontwikkelingen en innovatieve ideeën. Hij steekt zijn tijd en energie graag in het ondersteunen van startende ondernemers, ontwikkeling van jong talent en ideeën die de wereld beter maken.'
  - image: /assets/megan.png
    name: Megan Atkins
    information: 'Megan leidt de ontwikkeling van het energiemodel greenatlas.earth; een belangrijk hulpmiddel dat perceel-eigenaren helpt het waardepotentieel van hun locatie te begrijpen. Ze is gepassioneerd over het toepassen van haar kwantitatieve en praktische vaardigheden in de strijd tegen de klimaatcrisis!'
  - image: /assets/Bosman-Niels.png
    name: Bosman Niels
    information: 'Niels heeft expertise in wetgeving en restricties en richt zich op de sociale en politieke impact van wind en zon op land en dak. Hij is geïnteresseerd in de platformeconomie en vastgoed en heeft ervaring met verschillende energieprojecten in Noord-Nederland.'
  - image: /assets/Mirthe-van-gelder-new-photo.png
    name: Mirthe van Gelder
    information: 'Mirthe coördineert de communicatie en marketing van greenatlas.earth en streeft naar een meer coöperatieve samenleving door maatschappelijk verantwoord ondernemen. Ze haalt energie uit het verbinden van mensen door effectieve communicatie, evenementenorganisatie en educatie.'