title: Ons Verhaal
header-text: 
description: 
  - greenatlas.earth is in 2020 opgericht om locatie-eigenaren en belanghebbenden op een simpele, transparante en snelle manier te helpen bij het vinden van de juiste partners om nieuwe duurzame energieprojecten op te zetten in Nederland en Europa. 
  - Wij geloven dat de keuzes voor succesvolle energieprojecten beter te realiseren zijn als locatie-eigenaren, iniatiatiefnemers en gemeenschappen beschikken over objectieve informatie over de mogelijkheden van hun locaties en makkelijker de juiste partners kunnen vinden. Met onze locatie quick-scan tools en matchmaking platform helpen wij locatie-eigenaren en belanghebbenden bij deze keuzes. 
  - Naast het genereren van transparante informatie voor het opstarten van wind- en zonne projecten zijn vertrouwen en samenwerking cruciale componenten voor succesvolle projecten. Ons doel is het genereren van betrouwbare, inclusieve samenwerkingen tussen vraag en aanbod op basis van het type locatie, uitgangspunten, randvoorwaarden en doelstellingen van de initiatiefnemers.'
