title: Ons Verhaal
header-text: 
description: 
  - 'greenatlas.earth is in 2020 begonnen om locatie-eigenaren en belanghebbenden op een meer transparante, simpelere en snellere manier te helpen bij het vinden van 
  de juiste partners, om nieuwe duurzame energieprojecten op te zetten in Nederland en Europa. 
  
  Wij geloven dat de keuzes voor succesvolle energieprojecten beter te realiseren zijn als locatie-eigenaren, iniatiatiefnemers en gemeenschappen beschikken over objectieve informatie en makkelijker de juiste partners kunnen vinden. Met onze database en match making tools helpen wij 
  locatie-eigenaren en belanghebbenden bij deze keuzes. 
  
  Naast het genereren van transparante informatie voor het opstarten van wind- en zonne projecten zijn vertrouwen en samenwerking cruciale componenten voor succesvolle projecten. Ons doel is het genereren van betrouwbare, inclusieve samenwerkingen tussen vraag en aanbod op basis van het type locatie en project, randvoorwaarden en doelstellingen van de initiatiefnemers.'
