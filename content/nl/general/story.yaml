title: Ons Verhaal
header-text: 
description: De greenatlas.earth is in 2020 begonnen om landeigenaren en belanghebbenden op een meer transparantie, simpeler en snellere manier te helpen bij het vinden van de juiste partners om nieuwe energieprojecten op te zetten in Nederland en Europa. Wij geloven dat de keuzes voor succesvolle energieprojecten beter te realiseren zijn als landeigenaren en gemeenschappen beschikken over objectieve informatie en betere digitale instrumenten. Met onze database en match making tools helpen  wij landeigenaren en belanghebbenden bij deze keuzes. Naast het genereren van transparante informatie voor het opstarten van wind- en zonne projecten zijn vertrouwen en samenwerking belangrijke componenten voor succesvolle projecten. Ons doel is het genereren van betrouwbare, inclusieve samenwerkingsverbanden op basis van landeigenaren, belanghebbenden en de selectie van de best passende projectontwikkelaar.
