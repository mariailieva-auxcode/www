    label: 'PBL: dalende elektriciteitsprijs van grote invloed op correctiebedragen SDE++'
    description: 'Het Planbureau voor de Leefomgeving (PBL) heeft in opdracht van het ministerie van Economische Zaken en Klimaat de voorlopige correctiebedragen van de subsidieregeling SDE++ voor het jaar 2021 bekendgemaakt.'
    link: https://solarmagazine.nl/nieuws-zonne-energie/i22920/pbl-dalende-elektriciteitsprijs-van-grote-invloed-op-correctiebedragen-sde
  - image: /assets/second-image.png
    label: 'Zwoep, zwoep, zwoep, doen de windmolens. Boer Ad kan het niet meer aanhoren'
    description: 'Het RIVM doet sinds kort onderzoek naar geluidsoverlast door windmolens. Akkerbouwer Ad Haverkamp weet wat die kan betekenen. Naast zijn boerderij werd het grootste windmolenpark van Nederland gebouwd.'
    link: https://www.volkskrant.nl/nieuws-achtergrond/zwoep-zwoep-zwoep-doen-de-windmolens-boer-ad-kan-het-niet-meer-aanhoren~b9dae14a/
  - image: /assets/third-image.png
    label: Boeren aan de slag met energieknelpunten
    description: 'De agrarische sector kan een cruciale rol spelen in de energietransitie, met name vanwege de ruimte om hernieuwbare energie te produceren. Voorlopers in de sector lopen echter tegen knelpunten aan. Een groep akkerbouwers en veehouders gaat hier actief mee aan de slag.'
    link: https://www.boerenbusiness.nl/energie/artikel/10890241/boeren-aan-de-slag-met-energieknelpunten
